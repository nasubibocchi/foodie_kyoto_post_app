coverage:
  status:
    project:
      default:
        target: 40%    # the required coverage value
        threshold: 30%  # the leniency in hitting the target

coverage:
  precision: 2
  round: down
  range: "0...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
